<div class="login-page">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
          <img src="assets/images/flat-avatar.png" class="user-avatar" />
      <h1>Ani Theme <small>Free Edition</small></h1>
      <form role="form" name="loginForm" >

        <div class="form-content">
          <div class="form-group">
            <input type="email" class="form-control input-underline input-lg"
            placeholder="Email"
            ng-model="user.username"
            name="username"
            required>
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg"
            ng-model="user.password"
            placeholder="Password"
            name="password"
            required>
          </div>
        </div>

        <button type="submit" progress-button="login()" class="btn btn-white btn-outline btn-lg btn-rounded progress-login">Login</button>
         &nbsp;
        <a ui-sref="register" >
          <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded ng-binding">
            Register Here
          </button>
        </a>
      </form>
      <a ui-sref="forgotpassword" class="color-white p-top-10 in-block">
          Forgot Password?
        </a>
    </div>

  </div>

</div>
