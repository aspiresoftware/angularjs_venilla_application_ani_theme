<div class="login-page">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <img src="assets/images/flat-avatar.png" class="user-avatar" />
      <h1>Ani Theme <small>Free Edition</small></h1>
      <form role="form" name="forgotPasswordForm" novalidate>
        <div ng-if="!forgotPasswordMessages.showConfirmStatus">
          <div class="form-content">
            <div class="form-group">
              <input type="email" class="form-control input-underline input-lg"
              placeholder="Email"
              data-ng-model="forgotPasswordModel.email"
              name="username"
              required>
                <div data-ng-if="forgotPasswordMessages.showAlreadyRegisteredStatus">Can't find that email, sorry.</div>
            </div>
          </div>

          <button type="button"
          data-ng-disabled="forgotPasswordForm.$invalid"
          progress-button="forgotPasswordAction(event)"
          class="btn btn-white btn-outline btn-lg btn-rounded progress-login no-border-radius">Send reset password email</button>
        </div>
        <div ng-if="forgotPasswordMessages.showConfirmStatus">
          <div class="form-content">
            <div class="form-group">
              <h3>A Reset Password has been sent to your email address</h3>
            </div>
          </div>

          <button ui-sref="login"
          class="btn btn-white btn-outline btn-lg btn-rounded progress-login no-border-radius">Back to Login</button>
        </div>
      </form>
    </div>

  </div>

</div>
