<div>
    <h2>Change Password</h2>
    <div class="jumbotron">
        <div class="container">
            <div class="conter-wrapper ng-scope" ng-animate="'animate'">
                <div class="row">
                    <div class="col-md-9">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Change Password
                                </h3>
                            </div>
                            <div class="panel-body">
                                <form class="" name="changePasswordForm" novalidate ng-submit="changePasswordSubmit()">

                                    <div class="form-group">
                                        <label for="oldPassword">
                                            Old Password
                                        </label>
                                        <input type="password"
                                        class="form-control"
                                        id="oldPassword"
                                        name="oldPassword"
                                        ng-minlength="8"
                                        ng-maxlength="15"
                                        ng-model="changePasswordModel.oldPassword"
                                        placeholder="Password"
                                        required>
                                        <div ng-messages="changePasswordForm.oldPassword.$error" ng-if="changePasswordForm.oldPassword.$dirty">
                                             <div ng-messages-include="app/common/html/messages.html"></div>
                                         </div>
                                    </div>
                                    <div class="form-group">
                                        <label
                                        for="newPassword">
                                            New Password
                                        </label>
                                        <input type="password"
                                        class="form-control"
                                        id="newPassword"
                                        name="newPassword"
                                        ng-minlength="8"
                                        ng-maxlength="15"
                                        ng-model="changePasswordModel.newPassword"
                                        placeholder="New Password"
                                        required>
                                        <div
                                        ng-messages="changePasswordForm.newPassword.$error"
                                        ng-if="changePasswordForm.newPassword.$dirty">
                                             <div
                                             ng-messages-include="app/common/html/messages.html">
                                             </div>
                                         </div>
                                    </div>
                                    <div class="form-group">
                                        <label
                                        for="reEnterNewPassword"> Re-Enter New Password
                                        </label>
                                        <input type="password"
                                        class="form-control"
                                        id="reEnterNewPassword"
                                        name="reEnterNewPassword"
                                        ng-model="changePasswordModel.reEnterNewPassword"
                                        placeholder="Re-Enter New Password"
                                        required
                                        compare-to="changePasswordModel.newPassword">
                                        <div
                                        ng-messages="changePasswordForm.reEnterNewPassword.$error"
                                        ng-if="changePasswordForm.reEnterNewPassword.$dirty">
                                             <div ng-messages-include="app/common/html/messages.html"></div>
                                         </div>
                                    </div>
                                    <button type="submit" class="btn btn-default" ng-disabled="changePasswordForm.$invalid">
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
