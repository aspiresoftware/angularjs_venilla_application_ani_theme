<div>
	<h2>User crud
	</h2>
	<div class="jumbotron">
		<div class="container">
			<div class="conter-wrapper ng-scope" ng-animate="'animate'">
				<div class="col-md-9">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title">Users
								<div class="panel-control pull-right">
								</div>
							</h3>
						</div>
						<div class="panel-body">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="user in usersList" track by $index data-ng-disabled="user.isActivated">
										<td>{{user.firstName}}</td>
										<td>{{user.lastName}}</td>
										<td>
											<div class="panel-control">
												<a class="panelButton">
													<i  class="fa fa-pencil-square-o">
													</i>
												</a>
												&nbsp;
												<a data-ng-click="deactivateUser(user)"
												 class="panelButton">
													<i ng-i
													data-ng-class="{
													'fa fa-ban':user.isActivate}"
													aria-hidden="true"></i>
												</a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
