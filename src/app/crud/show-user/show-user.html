 <div  class="alert alert-success" ng-repeat="(id, notification) in growlNotifications">
 	{{notification}}
 </div>

 <div class="conter-wrapper ng-scope" ng-animate="'animate'">
 	<div class="col-md-12">
 		<div class="panel panel-primary">
 			<div class="panel-heading">
 				<h3 class="panel-title">Users
 					<div class="panel-control pull-right">
 					</div>
 				</h3>
 			</div>
 			<div class="panel-body">
 				<table class="table table-hover">
 					<thead>
 						<tr>
 							<th>First Name</th>
 							<th>Last Name</th>
 							<th></th>
 						</tr>
 					</thead>
 					<tbody>
 						<tr data-ng-repeat="user in usersList track by $index" data-ng-disabled="user.isActivated">
 							<td>{{user.firstname}}</td>
 							<td>{{user.lastname}}</td>
 							<td>
 								<div class="panel-control">
 									<a class="panelButton" ui-sref="edituser({id:user.id})">
 										<i  class="fa fa-pencil-square-o">
 										</i>
 									</a>
 									&nbsp;
 									<a data-ng-click="deactivateUser(user, $index)"
 									class="panelButton">
 									<i ng-i
 									data-ng-class="{
 									'fa fa-times':!user.isDeleted}"
 									aria-hidden="true"></i>
 								</a>
 							</div>
 						</td>
 					</tr>
 				</tbody>
 			</table>
	    <uib-pagination
	    total-items="totalItems"
	    ng-model="currentPage"
	    max-size="maxSize"
	    items-per-page = "itemsPerPage"
	    class="pagination-sm pull-right"
	    boundary-link-numbers="true"
	    rotate="false"
	    ng-change="pageChanged()"></uib-pagination>
		<div class="clearfix"></div>
 		</div>
 	</div>
 </div>
 </div>
